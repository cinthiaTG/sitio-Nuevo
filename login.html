<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Iniciar sesión</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-danger">Entrar</button>
                            <div class="mt-3">
                                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="mt-2">
                                <a href="register.html" id="registerLink">¿No tienes cuenta? Regístrate</a>
                            </div>
                        </form>
                        <div id="errorMessage" class="mt-3 text-danger" style="display: none;">Por favor, completa ambos campos correctamente.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div id="carouselExample1" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://picsum.photos/600/400?random=1" class="d-block w-100" alt="Imagen 1">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/600/400?random=2" class="d-block w-100" alt="Imagen 2">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/600/400?random=3" class="d-block w-100" alt="Imagen 3">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample1" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample1" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div id="carouselExample2" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://picsum.photos/600/400?random=4" class="d-block w-100" alt="Imagen 4">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/600/400?random=5" class="d-block w-100" alt="Imagen 5">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/600/400?random=6" class="d-block w-100" alt="Imagen 6">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="carousel-container">
                    <div class="carousel-wrapper">
                        <div id="carouselExample3" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://picsum.photos/600/400?random=7" class="d-block w-100" alt="Imagen 7">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/600/400?random=8" class="d-block w-100" alt="Imagen 8">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://picsum.photos/600/400?random=9" class="d-block w-100" alt="Imagen 9">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample3" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample3" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const demoUser = {
            username: 'cinthia',
            password: '12345'
        };

        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault();

                const username = $('#username').val();
                const password = $('#password').val();

                if (username === '' || password === '') {
                    $('#errorMessage').text('Por favor, completa ambos campos correctamente.').show();
                } else {
                    if (username === demoUser.username && password === demoUser.password) {
                        window.location.href = 'index.html';
                    } else {
                        $('#errorMessage').text('Usuario o contraseña incorrectos.').show();
                    }
                }
            });
        });
    </script>
</body>
</html>
